# Bind ctrl x
set-option -g prefix C-x
unbind-key C-x
bind-key C-x send-prefix
set -g base-index 1

# vim
setw -g mode-keys vi

set-option -g default-terminal screen-256color

# Status bar
set-option -g status-interval 1
#set-option -g status-style bg=black
#set-option -g status-style fg=white
#set-window-option -g window-status-current-style fg=green

# Resize based on people viewing a session, not smallest
setw -g aggressive-resize on

# Start new panes in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

#increase history
set-option -g history-limit 500000

#status
setw -g window-status-format '#I:#W#F'
set  -g status-interval 1
set  -g status-justify centre
set  -g status-position bottom
set  -g status-style 'bg=colour234 fg=colour81'
set  -g status-left ' #S@#H '
set  -g status-right '#[default] %a %Y/%m/%d %H:%M:%S %p'
#set  -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %a %H:%M:%S %p#[default] #%Y/%m/%d'
set  -g status-right-length 50
set  -g status-left-length 20

# window
setw -g window-status-current-style 'fg=colour208 bg=colour238 none'
setw -g window-status-current-format ' #I:#W#[fg=colour81 bold]#F '
#setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style 'fg=colour81'
setw -g window-status-format ' #I:#W#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# pane
set  -g pane-border-style 'fg=colour238 bg=colour235'
set  -g pane-active-border-style 'fg=colour51 bg=colour236'
